<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:h="http://java.sun.com/jsf/html"

  <!-- This is the default sidebar menu for HRMS -->
  <head>
    <title>IGNORED</title>
  </head>

  <body>
    <ui:composition>
      <h3>Menu</h3>
      <h:panelGrid columns="1">

        <h:link value="Modules" outcome="modules"
